<ion-nav-view view-title="{{recipe.name}}">
	<ion-content class="padding">
  		<h3> Step {{currentStepNum}}/{{maxStepNum}} </h3>
  		<p> {{currentStep}}</p>
  		<button class="button" ng-show="currentStepNum > 1" ng-click="prevStep()">Prev Step</button>
  		<button class="button" ng-show="currentStepNum < maxStepNum" ng-click="nextStep()">Next Step</button>
  	</ion-content>
</ion-nav-view>
