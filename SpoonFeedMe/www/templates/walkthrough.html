<ion-nav-view view-title="{{recipe.name}}">
	<ion-content class="padding">
  		
    <h3 class = "step-in">{{currentStep}}</h3>

	</ion-content>

    <!-- align to the bottom of the page -->
    <div style="position: absolute; bottom: 0px; width: 100%">
        <div style="text-align: center">
                 <div class="row">
  		    <button class="col-50 button android-btn" ng-show="currentStepNum > 1" ng-click="prevStep()">Back</button>
  		    <button class="col-50 button android-btn" ng-show="currentStepNum < maxStepNum" ng-click="nextStep()">Next</button>
        </div>


   
      <div id="page-wrapper">
      	<p class="styled">
      		<meter id="progress" max="{{max}}" low="25" high="100" optimum="100" value="{{percentageThrough}}"></meter>
      	</p>
      </div>   




        </div>
    </div>
</ion-view>




</ion-nav-view>
