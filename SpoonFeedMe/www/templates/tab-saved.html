<ion-view view-title="Saved Recipes">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="recipe in saved" type="item-text-wrap" href="#/tab/saved/{{$index}}">
        <img ng-src="{{recipe.image}}">
        <h2>{{recipe.title}}</h2>
        <p>{{recipe.summary}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(recipe)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
