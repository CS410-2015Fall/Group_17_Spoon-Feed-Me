<ion-view view-title="{{single.name}}">
  <ion-content class="padding">
    <img ng-src="{{single.imgUrl}}" style="width: 64px; height: 64px">
    <h3> Ingredients </h3>
    <ul ng-repeat="i in ingredients">
      <li>{{i}}</li>
    </ul>
    <h3> Instructions </h3>
    <ul ng-repeat="i in instructions">
      <p> {{i}} </p>
    </ul>
    <center>
      <a class="button android-btn" href="#/walkthrough/{{recipeId}}/{{fromSavedOrSearch}}">Walkthrough</a>
    </center>
  </ion-content>
</ion-view>
