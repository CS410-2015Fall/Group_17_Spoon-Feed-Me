<ion-view view-title="{{single.name}}">
  <ion-content class="padding">
    <img ng-src="{{single.imgUrl}}" ></img>
    <h3> Ingredients </h3>
    <ion-item class="image-table item-remove-animate item-avatar item-icon-right" ng-repeat="(key, value) in ingredients">
      <img ng-src="{{value}}" style="width: 64px; height: 64px"></img>
      <h3>{{key}}</h3>
    </ion-item>
    <h3> Instructions </h3>
    <ul ng-repeat="i in instructions">
      <p> {{i}} </p>
    </ul>
    <center>
      <a class="button android-btn" href="#/walkthrough/{{recipeId}}/{{fromSavedOrSearch}}">Walkthrough</a>
    </center>
  </ion-content>
</ion-view>
