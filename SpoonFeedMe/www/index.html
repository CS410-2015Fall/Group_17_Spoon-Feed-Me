<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Spoon Feed Me</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Spoon Feed Me</h1>
      </ion-header-bar>

      <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-energized">
        <ion-tab icon-on="ion-android-search" icon-off="ion-android-search" ng-controller="SearchController">
          <ion-content>
            <div class="list list-inset" style="margin-top: 8em;">
              <label class="item item-input">
                <i class="icon ion-android-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
              </label>
              <h4> -- Search Results Below --</h4>
            </div>
          </ion-content>
        </ion-tab>
        <ion-tab icon-on="ion-android-star" icon-off="ion-android-star-outline">
          <ion-content>
            <div style="margin-top: 8em;">
              <h4> -- Saved Recipes Below--</h4>
            </div>
          </ion-content>
        </ion-tab>
      </ion-tabs>
      <ion-content>
      </ion-content>
    </ion-pane>
  </body>
</html>
